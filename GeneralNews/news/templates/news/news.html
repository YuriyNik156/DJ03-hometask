{% extends 'news/layoute.html' %}

{% block title %}
    <title>Это новостная страница</title>
{% endblock %}

{% block content %}
<h1>Это новостная страница</h1>

{% for new in news %}
<div>
    <h3>{{ new.title }}</h3>
    <p>{{ new.short_description }}</p>
    <p>{{ text }}</p>
    <p>{{ pub_date }}</p>
</div>
{% endfor %}

{% endblock %}
